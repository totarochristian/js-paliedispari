<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include custom js file -->
    <script src="./js/utility.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="palidrome">
        <h2>Inserisci una parola e ti dirò se è palindroma!</h2>
        <input type="text" name="word" id="word">
        <button id="wordSubmit">Controlla</button>
        <p id="palidromeResult"></p>
    </div>
    <div class="evenOdd">
        <h2>Pari o dispari? Gioca con me!</h2>
        <select name="evenOddSelect" id="evenOddSelect">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <input type="number" name="number" id="number">
        <button id="evenOddSubmit">Controlla</button>
        <p id="evenOddResult"></p>
    </div>
</body>
</html>
